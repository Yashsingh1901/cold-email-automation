<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
  </head>
  <body>
    <h1>Send Emails with CSV/Excel</h1>
    <form action="/send_email" method="POST" enctype="multipart/form-data">
      <label for="file">Upload CSV/Excel File:</label><br />
      <input type="file" name="email_file" id="file" required /><br /><br />

      <label for="subject">Subject:</label><br />
      <input type="text" name="subject" id="subject" required /><br /><br />

      <label for="body">Body:</label><br />
      <textarea name="body" id="body" rows="5" required></textarea><br /><br />

      <button type="submit">Send Emails</button>
    </form>
  </body>
</html>
